#####========= TERMINAL =========#####
set -g default-terminal "screen-256color"
set -g status-interval 5

#####========= COLORS =========#####
# Dark base, bright accents
set -g status-bg "colour234"     # dark gray/black
set -g status-fg "colour250"     # light gray
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour39"  # cyan

#####========= STATUS LEFT (SESSION) =========#####
# Nerd Font:   (Terminal Icon)
set -g status-left-length 40
set -g status-interval 10
set -g status-left "#[fg=colour39,bg=colour234]  #S #[fg=colour234,bg=colour39] #(~/.config/tmux/cpu.sh) #[fg=colour39,bg=colour234]"

#####========= WINDOWS (CENTER) =========#####
set -g status-justify centre
set -g window-status-separator ""
set -g window-status-format "#[fg=colour244,bg=colour234] [#W #I] "
set -g window-status-current-format "#[fg=colour16,bg=colour39,bold] [#W #I] "

#####========= STATUS RIGHT (HOST + TIME) =========#####
# Nerd Font:  (host) |  (clock)
set -g status-right "#[fg=colour39,bg=colour234]#[fg=colour16,bg=colour39,bold] #H #[fg=colour250]#[fg=colour39,bg=colour234]  %H:%M "

#####========= WINDOW / PANE OPTIONS =========#####
set -g mouse on
set -g pane-border-lines heavy

#####========= KEYBINDINGS =========#####
unbind C-f
set -g prefix C-f
bind C-f send-prefix

bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded tmux config"

# Pane Navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Pane Resize
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Window Movement
unbind o
unbind p
unbind n
bind -r o previous-window
bind -r p next-window

bind e display-panes

# Mouse Toggle
bind ! set -g mouse on \; display-message "mouse ON"
bind @ set -g mouse off \; display-message "mouse OFF"
bind $ set-window-option synchronize-panes \; display-message "PANES #{?pane_synchronized,SYNC,UNSYNC}"

set -g message-style "fg=colour250,bg=colour103"
set -g message-command-style "fg=colour250,bg=colour103"
set -g mode-style "fg=colour250,bg=colour103"

# Source system-specific overrides
source-file -q ~/.config/tmux/system.conf
